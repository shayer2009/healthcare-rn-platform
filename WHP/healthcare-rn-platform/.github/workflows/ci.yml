name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: test_root_pass
          MYSQL_DATABASE: healthcare_app_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run backend tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_NAME: healthcare_app_test
          JWT_SECRET: test_secret
        run: npm test
      
      - name: Install admin panel dependencies
        working-directory: ./admin-panel
        run: npm ci
      
      - name: Build admin panel
        working-directory: ./admin-panel
        run: npm run build

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run npm audit
        working-directory: ./backend
        run: npm audit --audit-level=moderate || true
      
      - name: Run npm audit (admin panel)
        working-directory: ./admin-panel
        run: npm audit --audit-level=moderate || true

  docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: world-health-portal-backend:latest
      
      - name: Build admin panel Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./admin-panel
          push: false
          tags: world-health-portal-admin:latest
